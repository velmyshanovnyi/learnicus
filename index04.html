<script type='text/javascript'>//<![CDATA[

$(document).ready(function () {


var mp3s = ["111.mp3","aba.mp3","222.mp3","abb.mp3","333.mp3","abc.mp3"];
var myplayer;
//var audio;
var playlist;
var tracks;
var current;

// http://www.lastrose.com/html5-audio-video-playlist/
function tracklistInit(){
	current = 1;
	myplayer = $('audio')[0];
	playlist = $('#playlist');
	tracks = playlist.find('a');
	link = tracks[current-1];
	len = tracks.length;
	playIt(current, myplayer, $(link), false);
	
	tracks.click(function(e) {
		e.preventDefault();
		link = $(this);
		current = link.parent().index() + 1;  // index is 0-based, songs are not
		playIt(current, myplayer, link);
	});

	myplayer.addEventListener('ended', function(e) {
		var inarow = document.getElementById('inarow');
		if (inarow.checked) {
			current++;
			if (current - 1 == len) {
				// reached end of songs, don't play anymore, cycle and stop
				current=1;
				link = tracks[current-1];
				playIt(current, myplayer, $(link), false); 
				inarow.checked = false;
			} else {
				// run the next song
				link = tracks[current-1];
				playIt(current, myplayer, $(link));
			}
		} else {
			// checkbox not selected: stop
		}	
	});

	myplayer.addEventListener('error', function failed(e) {
		// audio playback failed - show a message saying why
		switch (e.target.error.code) {
			case e.target.error.MEDIA_ERR_ABORTED:
				alert('You aborted the video playback.');
				break;
			case e.target.error.MEDIA_ERR_NETWORK:
				var audio = this;
				var temp = audio.currentTime;
				audio.load();
				alert('A network error caused the audio download to fail part-way at ' + temp + ' s');
				audio.currentTime = temp;  // works sometimes, if user does not click OK too fast, I think!
				audio.play();
				break;
			case e.target.error.MEDIA_ERR_DECODE:
				alert('The audio playback was aborted due to a corruption problem or because the audio used features your browser did not support.');
				break;
			case e.target.error.MEDIA_ERR_SRC_NOT_SUPPORTED:
				alert('The audio could not be loaded, either because the server or network failed or because the format is not supported.');
				break;
			default:
				alert('An unknown error occurred.');
		}
	}, true);

}

function playIt(song, player, link, play) {
	if (play === undefined) { play = true }
	player.src = mp3s[song-1];
	par = link.parent();
	par.addClass('imon').siblings().removeClass('imon');
	player.load();
	if (play) { player.play(); }  
	mnome.innerHTML = song + ". " + link[0].textContent;
}


});//]]>
