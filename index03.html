<script type='text/javascript'>//<![CDATA[ 
//$(window).load(function(){
$(document).ready(function () {
var audio;
var playlist;
var tracks;
var current;

init();

function init(){
    current = 0;
    audio = $('audio');
    playlist = $('#playlist');
    tracks = playlist.find('li a');
    len = tracks.length - 1;
    audio[0].volume = .40;
    playlist.find('a').click(function(e){
        e.preventDefault();
        link = $(this);
        current = link.parent().index();
        run(link, audio[0]);
    });
    audio[0].addEventListener('ended',function(e){
        current++;
        if(current == len){
            current = 0;
            link = playlist.find('a')[0];
        }else{
            link = playlist.find('a')[current];    
        }
        run($(link),audio[0]);
    });
}

function run(link, player){
        player.src = link.attr('href');
        //$(player).find('#primarysrc').attr('src', link.attr('href'));
        //$(player).find('#secondarysrc').attr('src' link.attr('data-altsrc'));
        par = link.parent();
        par.addClass('active').siblings().removeClass('active');
        audio[0].load();
        audio[0].play();
        //player.load();
        //player.play();

}

random = function(length,exclude){
   var value = Math.floor(Math.random()*length+1)
   if(value != exclude || length <= 1){
       return value;
   }else{
       return random(length, exclude);
   }
}

});//]]>  

</script>

    <button onclick="document.getElementById('audio').random"   >random</button>
