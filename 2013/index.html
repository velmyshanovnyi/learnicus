<audio controls  preload autoload autoplay id="player" >
  <source src="sound.ogg" type="audio/ogg" preload="auto" >
  Ваш браузер не пожжерживает тег audio!
</audio>
<div>
    <button onclick="document.getElementById('player').play()"     >Грати</button>
    <button onclick="document.getElementById('player').pause()"    >Пауза</button>
    <button onclick="document.getElementById('player').mute()"    >muted</button><br/>
    <button onclick="document.getElementById('player').volume+=0.1">Гучність +</button>
    <button onclick="document.getElementById('player').volume-=0.1">Гучність -</button>
</div> 




</body>
